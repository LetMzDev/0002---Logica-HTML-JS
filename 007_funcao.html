<meta charset = "UTF-8">

<script>

	function Pular_Linhas ()
	{
		document.write ( "<br><br>" );
	}

	function Exibir_Texto ( texto )
	{
		document.write ( texto );
		Pular_Linhas ();
	}

	// --------------------------------------------------

	document.write ( "<h1>Funções</h1>" );

	ano = 2018
	Exibir_Texto ( "Flávio tem " + ( ano - 1977 ) + " anos" );

	Exibir_Texto ( "Joaquim tem " + ( ano - 1996 ) + " anos" );

	ano = 2019;
	Exibir_Texto ( "Barney tem " + ( ano - 1976 ) + " anos" );

	document.write ( "<hr>" );

</script>
