<meta charset="UTF-8">

<script>

	function Pular_Linha ()
	{
		document.write ( "<br><br>" );
	}

	function Exibir_Texto ( texto )
	{
		document.write ( texto );
		Pular_Linha ();
	}

	function Exibir_Titulo ( texto )
	{
		document.write ( "<h1>" + texto + "</h1>" );
	}
	// ---------------------------------------------

	Exibir_Titulo ( "Função isNaN" );

	let idade = parseInt ( prompt ( "Digite sua idade" ));

	while ( isNaN ( idade ))
	{
		idade = parseInt ( prompt ( "Digite sua idade" ));    
	}

	alert ( idade );

</script>
