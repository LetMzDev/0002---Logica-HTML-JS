<meta charset="UTF-8">

<h1>Input e Button</h1>
<h3>Adivinha o número</h3>

<input/>
<button>Compare com o segredo</button>

<script>

	function sorteia ()
	{
		return Math.round ( Math.random () * 10 );
	}

	function sorteiaNumeros ( quantidade )
	{
		let segredos = [];
		contador = 1;

		while ( contador <= quantidade )
		{
			let numeroAleatorio = sorteia ();

			if ( numeroAleatorio !== 0 )
			{
				let achou = false;

				for ( let posicao = 0; posicao < segredos.length; posicao++ )
				{
					if ( segredos [ posicao ] == numeroAleatorio )
					{
						achou = true;
						break;
					}
				}

				if ( achou == false )
				{
					segredos.push ( numeroAleatorio );
					contador++;
				}
			}
		}

		return segredos;
	}

	let segredos = sorteiaNumeros ( 5 );
	console.log ( segredos );

	let input = document.querySelector ( "input" );
	input.focus ();

	let button = document.querySelector ( "button" );
	button.onclick = Verifica; // Sem os parênteses da função, todo o conteúdo ficará no onclick

	function Verifica ()
	{
		let achou = false;

		for ( let posicao = 0; posicao < segredos.length; posicao++ )
		{
			if ( input.value == segredos [ posicao ])
			{
				alert ( "Você acertou" );
				achou = true;
				break;
			}
		}

		if ( achou == false )
			alert ( "Você errou" );

		input.value = ""; // Limpa o  campo digitado
		input.focus (); // Coloca o curso não campo, está com foco
	}

</script>
